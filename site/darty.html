<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Darty</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="darty.js"></script>
    <link rel="stylesheet" type="text/css" href="darty.css" />
  </head>
  <body>
      <div class="row justify-content-center py-2">
        <h3 class="text-white">Rift</h3>
      </div>
      <div class="row justify-content-center">
        <svg id="dartboard" width="1000" height="1000" style="left:17%;position:absolute;"></svg>
      </div>
      <!-- <div class="py-5"> -->
        <div class="row">
          <select class="selectClass" style="left:70%;position:absolute;">
            <option value="defaultregions.json">
              defaultregions.json
            </option>
            <option value="regions.json">
              regions.json
            </option>
          </select>
        </div>
      </div>
      <!-- <div class="py-5"> -->
        <div class="row justify-content-center">
          <button class="standard-btn start-btn">Start New Game</button>
        </div>
      </div>


      <div class="hidden game-board game-board-setup">
        <div class="row justify-content-center">
          <h2 class="text-white">Click on a region to <br />set it's point value!</h2>
        </div>
        <div class="row justify-content-center">
          <form class="" method="post">
            <p class="text-white" style="display:inline;">
              Region Value:
            </p>
            <input class="region-points-input"/>
            <div class="py-3">
              <button class="standard-btn region-points-btn" type="button" style="display:block;">Submit</button>
            </div>
          </form>
        </div>

        <div class="row">
          <p class="text-white" style="display:inline; padding-left:5px; font-size:30px;">Points:</p>
          <p class="text-white" name="hover-region-value" style="font-size:30px;"></p>
        </div>
        <div class="row">
          <button name="play-game-btn" class="standard-btn play-btn">Play Game</button>
        </div>
      </div>

      <div class="hidden game-board game-board-active">
        <div class="row justify-content-center" name="player-1-div">
          <h2 class="text-white" style="display:inline; padding-left:5px">Player 1 Score:</h2>
          <h2 class="text-white" name="player-1-score"></h2>
        </div>
        <div class="row justify-content-center" name="player-2-div">
          <h2 class="text-white" style="display:inline; padding-left:5px">Player 2 Score:</h2>
          <h2 class="text-white" name="player-2-score"></h2>
        </div>

        <div class="py-4">
          <div class="row">
            <button class="standard-btn play-btn" name="play-btn">Play</button>
            <button class="standard-btn play-btn hidden" name="pause-btn">Pause</button>
          </div>
        </div>

        <div class="py-4">
          <div class="row">
            <button class="standard-btn play-btn" name="restart-btn">Restart</button>
          </div>
        </div>
      </div>
  </body>
</html>
