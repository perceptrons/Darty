<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Darty</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="darty.js"></script>
    <link rel="stylesheet" type="text/css" href="darty.css" />
  </head>
  <body>
      <div class="row justify-content-center py-2">
        <h3 class="text-white">Dartboard</h3>
      </div>
      <div class="row justify-content-center">
        <svg id="dartboard" width="500" height="440"></svg>
      </div>
      <div class="row justify-content-center">
        <button class="standard-btn start-btn">Start New Game</button>
      </div>

      <div class="hidden game-board">
        <div class="row justify-content-center">
          <h4 class="text-white">Click on a region to <br />set it's point value!</h4>
        </div>
        <div class="row justify-content-center">
          <form class="" method="post">
            <p class="text-white" style="display:inline;">
              Region Value:
            </p>
            <input class="region-points-input"/>
            <div class="py-3">
              <button class="standard-btn region-points-btn" type="button" style="display:block;">Submit</button>
            </div>
          </form>
        </div>
        <div class="row justify-content-center">
          <p class="text-white" name="hover-region-value">hello: </p>
        </div>
      </div>
  </body>
</html>
